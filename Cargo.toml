[package]
name = "stabilizer-streaming"
version = "0.1.0"
authors = [
    "Robert JÃ¶rdens <rj@quartiq.de>",
    "Ryan Summers <ryan.summers@vertigo-designs.com>",
]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.67"

[dependencies]
clap = { version = "4.3", features = ["derive"] }
