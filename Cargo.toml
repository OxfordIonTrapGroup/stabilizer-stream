# image = { version = "0.24", default-features = false, features = ["png"] }
# rfd = "0.11.0"
env_logger = "0.10"
bytemuck = "1.13.1"
thiserror = "1.0.47"
anyhow = "1.0.75"
socket2 = "0.5.3"
idsp = "0.11.0"
rustfft = "6.1.0"
rand = "0.8.5"
derive_builder = "0.12.0"

